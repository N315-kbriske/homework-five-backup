<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logoLinkContain">
        <div class="logoImage">
          <img src="./assets/images/books-stack-of-three.png" alt="" />
        </div>
        <a class="logoLink" href="#home">The BookNook</a>
      </div>

      <div class="searchContain">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search" type="text" placeholder="Search" />
      </div>

      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#books">Books</a>
      <a href="#blog">Blog</a>
      <div class="accountContain">
        <a href="#account"
          >Account
          <i class="fa-solid fa-user fa-lg"></i>
        </a>
      </div>
      <div class="cartContain">
        <a href="#cart"
          >Cart
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </a>
      </div>
    </nav>

    <div id="app"></div>

    <footer>
      <div class="copy">Copyright 2022, The BookNook</div>
      <div class="footerLinks">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="blog">Blog</a>
      </div>
      <div class="footerSocials">
        <a href="https://www.facebook.com/">
          <div class="social">
            <img src="./assets/images/facebook_w.png" alt="" />
          </div>
        </a>
        <a href="https://www.instagram.com/">
          <div class="social">
            <img src="./assets/images/instagram_w.png" alt="" />
          </div>
        </a>
        <a href="https://twitter.com/?lang=en">
          <div class="social">
            <img src="./assets/images/twitter_w.png" alt="" />
          </div>
        </a>
      </div>
    </footer>
    <script src="lib/jquery-3.6.1.min.js" type="module"></script>
    <script src="app/model.js" type="module"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
